<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>INDEX</title>
  <link rel="stylesheet" href="../css/main/othersFunction.css " type="text/css">
  <link rel="stylesheet" href="../css/main/mainIndex.css " type="text/css">
  <link rel="stylesheet" href="../css/main/chatIndex.css " type="text/css">
  <link rel="stylesheet" href="../css/main/logIndex.css " type="text/css">
  <link rel="stylesheet" href="../css/main/mainTop.css " type="text/css">
  <link rel="stylesheet" href="../css/main/mainMiddle_msg.css " type="text/css">
  <link rel="stylesheet" href="../css/main/mainMiddle_chat.css " type="text/css">
  <link rel="stylesheet" href="../css/main/mainBottom.css " type="text/css">
  <link rel="stylesheet" href="../css/main/Icofont/iconfont.css" type="text/css">

</head>
<body>
<div class="changeHeadImage">
  <div class="redDot"></div>
  <input value="请输入你的名字(最长10个字符)" type="text" class="text_HeadImage">
  <input type="file" class="headImage">
  <input type="button" value="取消" class="changeHeadImage_cancel">
  <input type="button" value="提交" class="changeHeadImage_submit">
</div>
<div class="hidden"></div>
<div class="makeNewFriends">
  <div class="head-title">添加好友</div>
  <label>
    <input style="margin-top: 30px" type="text" placeholder="请输入朋友id号" class="friendID">
  </label>
  <button class="cancel">取消</button>
  <button class="ensure">确定</button>
</div>
<div class="friendApplyList">
  <p class="top">新的朋友</p>
  <div class="list">

  </div>
  <div class="bottom">
    <button class="friendApplyList_button">确认</button>
  </div>
</div>
<div class="mainIndex">
  <div class="top">
    <div class="img">
      <img src="../img/demo-1-bg.jpg" alt="" class="head">
    </div>
    <div class="name">
      <p class="myName"></p>
    </div>
  </div>
  <div class="middle_chat">
    <div class="findNewFriend">
      <div>添加好友</div>
    </div>
    <div class="newFriend">
      <div>新朋友</div>
      <div class="messageNumAlert"></div>
    </div>
    <div class="friends">

    </div>
  </div>
  <div class="bottom">
    <div class="peopleContact">
      <div class="iconfont icon-lianxiren"></div>
      <p>联系人</p>
      <div class="messageAlert"></div>
    </div>
  </div>
</div>
<div class="chatIndex">
  <div class="top">
    <div class="hidden_chatIndex"></div>
    <div class="left iconfont icon-zuojiantou left_chatIndex"></div>
    <div class="middleName"></div>
    <div class="right iconfont icon-gengduo right_chatIndex"></div>
  </div>
  <div class="middle_chatIndex">

  </div>
  <div class="bottom">
    <div class="top_bottomInchatIndex">
      <input type="text" class="str">
      <input type="button" value="发送" class="fasong">
    </div>
    <div class="bottom_bottomInchatIndex">
      <input type="file" class="file">
      <div class="cover icon-tupian iconfont"></div>
    </div>
  </div>
</div>
<div class="logIndex">
  <div class="top">
    <div class="iconfont icon-zuojiantou backToChatIndex"></div>
    <p class="log_p">聊天记录</p>
  </div>
  <div class="bottom_logIndex">

  </div>
</div>
<script src="../js/main.js"></script>
</body>
</html>
