<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <script src="js/login.js"></script>
</head>
<body>
<div class="container demo-1">
    <div class="content">
        <div id="large-header" class="large-header">
            <canvas id="demo-canvas"></canvas>
            <div class="logo_box">
                <h3>登陆界面</h3>
                <div class="input_outer">
                    <span class="u_user"></span>
                    <input id="username" class="text" style="color: #FFFFFF !important" type="text"
                           placeholder="请输入账户" value="123451">
                </div>
                <div class="input_outer">
                    <span class="us_uer"></span>
                    <input id="password" class="text"
                           style="color: #FFFFFF !important; position:absolute; z-index:100;" value="123451"
                           type="password" placeholder="请输入密码">
                </div>
                <div class="mb2"><p class="act-but submit" onclick="login()" style="color: #FFFFFF">登录</p></div>
                <div class="mb2"><p class="act-but submit" onclick="add()" style="color: #FFFFFF">注册</p></div>
            </div>
        </div>
    </div>
</div>
<div style="text-align:center;">
</div>
<div>
    <div class="hidden" style="z-index: 2"></div>
    <div class="edit">
        <div class="head-title">用户注册</div>
        <ul>
            <li><label for="">账号<input type="text" class="edit-info" placeholder="请输入账号(6至11位数字)"></label></li>
            <li><label for="">密码<input type="password" class="edit-info" placeholder="请输入密码(6至11位)"></label></li>
            <li><label for="">昵称<input type="text" class="edit-info" placeholder="请输入昵称"></label></li>
        </ul>
        <div class="edit-but">
            <button class="edit-submit"></button>
            <button class="edit-cancel" onclick="cancel()">取消</button>
        </div>
    </div>
</div>


<link rel="stylesheet" type="text/css" href="css/normalize.css"/>
<link rel="stylesheet" type="text/css" href="css/demo.css"/>
<!--必要样式-->
<link rel="stylesheet" type="text/css" href="css/component.css"/>
<script src="js/TweenLite.min.js"></script>
<script src="js/EasePack.min.js"></script>
<script src="js/rAF.js"></script>
<script src="js/demo-1.js"></script>

</body>
</html>
